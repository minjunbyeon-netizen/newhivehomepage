<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HiveMedia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-name {
            font-size: 14px;
            color: #666;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #1a1a1a;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .role-badge.staff {
            background: #666;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .welcome {
            margin-bottom: 32px;
        }

        .welcome h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .welcome p {
            font-size: 14px;
            color: #666;
        }

        .dashboard-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 800px;
        }

        .list-item {
            background: white;
            border-radius: 8px;
            padding: 20px 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid transparent;
        }

        .list-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-left-color: #1a1a1a;
        }

        .list-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .list-item-content {
            flex: 1;
        }

        .list-item-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #1a1a1a;
        }

        .list-item-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .list-item-badge {
            display: inline-block;
            margin-top: 12px;
            padding: 4px 8px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
            font-weight: 500;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .list-item {
                padding: 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .list-item-title {
                font-size: 16px;
            }

            .list-item-description {
                font-size: 13px;
            }

            .list-item-badge {
                align-self: flex-start;
            }
        }

        /* Logo Redirect Style */
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .home-logo {
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
        }

        .home-logo:hover {
            opacity: 0.8;
        }

        .home-logo img {
            height: 24px;
            width: auto;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="home-logo">
                <img src="../assets/img/logo_img_b.png" alt="HiveMedia">
            </div>
            <h1>HiveMedia Admin</h1>
        </div>
        <div class="user-info">
            <span class="user-name" id="userName"></span>
            <span class="role-badge" id="roleBadge"></span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="welcome">
            <h2>대시보드</h2>
            <p>콘텐츠 및 설정 관리</p>
        </div>

        <div class="dashboard-list">
            <!-- Portfolio Writing -->
            <a href="portfolio-write.html" class="list-item" id="portfolioCard">
                <div class="list-item-content">
                    <div class="list-item-title">포트폴리오 작성</div>
                    <div class="list-item-description">포트폴리오 항목 생성 및 관리</div>
                </div>
            </a>

            <!-- Archive Writing -->
            <a href="archive-write.html" class="list-item" id="archiveCard">
                <div class="list-item-content">
                    <div class="list-item-title">아카이브 작성</div>
                    <div class="list-item-description">뉴스 및 트렌드 아티클 작성</div>
                </div>
            </a>

            <!-- Content Approval (Admin only) -->
            <a href="approval.html" class="list-item" id="approvalCard">
                <div class="list-item-content">
                    <div class="list-item-title">콘텐츠 승인</div>
                    <div class="list-item-description">대기 중인 콘텐츠 검토 및 승인</div>
                </div>
                <span class="list-item-badge">관리자 전용</span>
            </a>

            <!-- Migration Tools (Admin only) -->
            <a href="../portfolio/migrate_FULL.html" class="list-item" id="migrationCard">
                <div class="list-item-content">
                    <div class="list-item-title">데이터 마이그레이션</div>
                    <div class="list-item-description">JSON에서 Firestore로 데이터 이전</div>
                </div>
                <span class="list-item-badge">관리자 전용</span>
            </a>

            <!-- Activity Log (Admin only) -->
            <a href="activity-log.html" class="list-item" id="activityLogCard">
                <div class="list-item-content">
                    <div class="list-item-title">활동 기록</div>
                    <div class="list-item-description">누가 언제 무슨 작업을 했는지 확인</div>
                </div>
                <span class="list-item-badge">관리자 전용</span>
            </a>
        </div>
    </div>

    <script>
        function goToHome() {
            console.log('goToHome called!');
            if (confirm('저장된 정보는 지워지고 돌아가게 됩니다.\n홈페이지로 이동하시겠습니까?')) {
                console.log('Redirecting to index.html');
                window.location.href = '../index.html';
            } else {
                console.log('User cancelled');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const logoElement = document.querySelector('.home-logo');
            if (logoElement) {
                logoElement.addEventListener('click', goToHome);
                console.log('Logo click event attached');
            }
        });

        // Simple session-based authentication (no Firebase)
        const userRole = sessionStorage.getItem('userRole');
        const displayName = sessionStorage.getItem('displayName');
        const userEmail = sessionStorage.getItem('userEmail');
        const userTeam = sessionStorage.getItem('userTeam');

        // Check if logged in
        if (!userRole) {
            window.location.href = 'login.html';
        } else {
            // Display user info with team
            const teamText = userTeam ? ` (${userTeam})` : '';
            document.getElementById('userName').textContent = (displayName || userEmail) + teamText;
            const roleBadge = document.getElementById('roleBadge');

            // Role badge text
            const roleLabels = {
                'super_admin': '최고관리자',
                'admin': '관리자',
                'staff': '사원'
            };
            roleBadge.textContent = roleLabels[userRole] || userRole;

            if (userRole === 'staff') {
                roleBadge.classList.add('staff');
            }

            // Hide admin-only cards for staff (super_admin and admin can access)
            if (userRole === 'staff') {
                document.getElementById('migrationCard').classList.add('disabled');
                document.getElementById('approvalCard').classList.add('disabled');
                document.getElementById('activityLogCard').classList.add('disabled');
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
