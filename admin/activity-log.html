<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 기록 - HiveMedia Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .back-btn {
            background: transparent;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            color: #1a1a1a;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .page-title {
            margin-bottom: 24px;
        }

        .page-title h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .page-title p {
            color: #666;
            font-size: 14px;
        }

        .filter-bar {
            background: white;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .log-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
        }

        .log-table th,
        .log-table td {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .log-table th {
            background: #f9f9f9;
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }

        .log-table tr:hover {
            background: #fafafa;
        }

        .log-table tr:last-child td {
            border-bottom: none;
        }

        .action-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .action-badge.create {
            background: #d4edda;
            color: #155724;
        }

        .action-badge.approve {
            background: #cce5ff;
            color: #004085;
        }

        .action-badge.reject {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state p {
            margin-top: 8px;
        }

        @media (max-width: 768px) {

            .log-table th,
            .log-table td {
                padding: 10px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>활동 기록</h1>
        <a href="dashboard.html" class="back-btn">대시보드로 돌아가기</a>
    </div>

    <div class="container">
        <div class="page-title">
            <h2>관리자 활동 로그</h2>
            <p>누가 언제 어떤 작업을 수행했는지 확인할 수 있습니다</p>
        </div>

        <div class="filter-bar">
            <select id="filterAction">
                <option value="">모든 활동</option>
                <option value="create">글 작성</option>
                <option value="approve">승인</option>
                <option value="reject">반려</option>
            </select>
            <select id="filterUser">
                <option value="">모든 사용자</option>
            </select>
            <select id="filterDays">
                <option value="7">최근 7일</option>
                <option value="30">최근 30일</option>
                <option value="90">최근 90일</option>
            </select>
        </div>

        <div class="log-container">
            <table class="log-table">
                <thead>
                    <tr>
                        <th>일시</th>
                        <th>사용자</th>
                        <th>활동</th>
                        <th>내용</th>
                        <th>유형</th>
                    </tr>
                </thead>
                <tbody id="logBody">
                    <tr>
                        <td colspan="5" style="text-align:center; padding:40px; color:#999;">
                            로그를 불러오는 중...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBeZGgTw8zJoYz26PUfk3xoU-83oMD3v_M",
            authDomain: "hivemedia-archive.firebaseapp.com",
            projectId: "hivemedia-archive",
            storageBucket: "hivemedia-archive.appspot.com",
            messagingSenderId: "305221975765",
            appId: "1:305221975765:web:5d6c8b980e47087f941f17"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 권한 체크 (super_admin, admin 모두 허용)
        const userRole = sessionStorage.getItem('userRole');
        const userTeam = sessionStorage.getItem('userTeam');

        if (userRole === 'staff') {
            alert('관리자만 접근할 수 있습니다.');
            window.location.href = 'dashboard.html';
        }

        const logBody = document.getElementById('logBody');
        const filterAction = document.getElementById('filterAction');
        const filterUser = document.getElementById('filterUser');
        const filterDays = document.getElementById('filterDays');

        const actionLabels = {
            'create': '글 작성',
            'approve': '승인',
            'reject': '반려',
            'update': '수정',
            'delete': '삭제'
        };

        async function loadLogs() {
            try {
                // orderBy 없이 쿼리 (인덱스 필요 없음)
                const q = query(collection(db, 'activity_logs'), limit(200));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    logBody.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align:center; padding:40px; color:#999;">
                                아직 활동 기록이 없습니다
                            </td>
                        </tr>
                    `;
                    return;
                }

                // 데이터 수집 및 정렬
                let logs = [];
                const users = new Set();
                const actionFilter = filterAction.value;
                const userFilter = filterUser.value;
                const days = parseInt(filterDays.value);
                const startDate = new Date();
                startDate.setDate(startDate.getDate() - days);

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const timestamp = data.timestamp?.toDate?.() || new Date(data.timestamp);
                    users.add(data.userName || data.userId);

                    // 날짜 필터
                    if (timestamp < startDate) return;
                    // 활동 필터
                    if (actionFilter && data.action !== actionFilter) return;
                    // 사용자 필터
                    if (userFilter && (data.userName !== userFilter && data.userId !== userFilter)) return;

                    logs.push({ id: doc.id, ...data, timestamp });
                });

                // 최신순 정렬
                logs.sort((a, b) => b.timestamp - a.timestamp);

                // 사용자 필터 업데이트
                const currentUserFilter = filterUser.value;
                filterUser.innerHTML = '<option value="">모든 사용자</option>';
                users.forEach(user => {
                    filterUser.innerHTML += `<option value="${user}" ${user === currentUserFilter ? 'selected' : ''}>${user}</option>`;
                });

                if (logs.length === 0) {
                    logBody.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align:center; padding:40px; color:#999;">
                                해당 조건의 활동 기록이 없습니다
                            </td>
                        </tr>
                    `;
                    return;
                }

                logBody.innerHTML = logs.map(log => {
                    const dateStr = log.timestamp.toLocaleDateString('ko-KR', {
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    return `
                        <tr>
                            <td>${dateStr}</td>
                            <td>${log.userName || log.userId || '-'}</td>
                            <td><span class="action-badge ${log.action}">${actionLabels[log.action] || log.action}</span></td>
                            <td>${log.detail || '-'}</td>
                            <td>${log.contentType || '-'}</td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading logs:', error);
                logBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align:center; padding:40px; color:#999;">
                            로그를 불러오는데 실패했습니다<br>
                            <small style="color:#ccc;">${error.message}</small>
                        </td>
                    </tr>
                `;
            }
        }

        // 필터 이벤트
        filterAction.addEventListener('change', loadLogs);
        filterUser.addEventListener('change', loadLogs);
        filterDays.addEventListener('change', loadLogs);

        // 초기 로드
        loadLogs();
    </script>
</body>

</html>
