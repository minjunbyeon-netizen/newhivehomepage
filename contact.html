    <style>
        .contact-con {
            min-height: 100vh;
            padding-top: 100px;
            background: var(--bg-color);
        }

        .contact-con .sub-top {
            height: auto;
            min-height: auto;
            padding: 40px 0;
        }

        .contact-con .sub-text h2 {
            font-size: 60px;
            font-family: 'Poppins-Bold', sans-serif;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .contact-con .sub-text p {
            font-size: 18px;
            color: var(--text-color);
            opacity: 0.7;
            line-height: 1.6;
        }

        .contact-info {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .contact-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .contact-card .icon {
            width: 80px;
            height: 80px;
            background: #0084ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .contact-card .icon svg {
            width: 36px;
            height: 36px;
            fill: #ffffff;
        }

        .contact-card h4 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .contact-card p {
            font-size: 16px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .contact-card a {
            color: #0084ff;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-form-section {
            max-width: 1160px;
            margin: 60px auto;
            padding: 60px;
            background: var(--card-bg);
            border-radius: 20px;
        }

        .contact-form-section h3 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0084ff;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: #0084ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #0066cc;
        }

        @media (max-width: 768px) {
            .contact-con .sub-text h2 {
                font-size: 36px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="Wrap">
        <div id="header-placeholder"></div>

        <main class="main-con">
            <div class="contact-con">
                <div class="sub-top">
                    <div class="inner">
                        <div class="path">
                            <ul>
                                <li class="home"><a href="./"><img src="./assets/img/sub/icon_home.png" alt=""></a></li>
                                <li><img src="./assets/img/sub/icon_step_arrow.png" alt=""></li>
                                <li>CONTACT</li>
                            </ul>
                        </div>
                        <div class="sub-text" style="text-align: center;">
                            <h2>CONTACT US</h2>
                            <p>하이브미디어와 함께 성공적인 마케팅을 시작하세요.<br>전문 컨설턴트가 친절하게 상담해 드립니다.</p>
                        </div>
                    </div>
                </div>

                <div class="contact-info">
                    <div class="contact-grid">
                        <div class="contact-card" data-aos="fade-up">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
                                </svg>
                            </div>
                            <h4>전화 문의</h4>
                            <p><a href="tel:070-7728-6334">070.7728.6334</a></p>
                            <p style="font-size: 14px; margin-top: 10px;">평일 09:00 - 18:00</p>
                        </div>
                        <div class="contact-card" data-aos="fade-up" data-aos-delay="200">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                                </svg>
                            </div>
                            <h4>이메일 문의</h4>
                            <p><a href="mailto:hive_ad@hivemedia.co.kr">hive_ad@hivemedia.co.kr</a></p>
                            <p style="font-size: 14px; margin-top: 10px;">빠른 답변을 드리겠습니다</p>
                        </div>
                        <div class="contact-card" data-aos="fade-up" data-aos-delay="400">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                                </svg>
                            </div>

                <div class="contact-form-section" data-aos="fade-up">
                    <h3>문의하기</h3>
                    <form id="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">이름 / 회사명 *</label>
                                <input type="text" id="name" name="name" required placeholder="이름 또는 회사명을 입력해주세요">
                            </div>
                            <div class="form-group">
                                <label for="phone">연락처 *</label>
                                <input type="tel" id="phone" name="phone" required placeholder="010-0000-0000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일 *</label>
                            <input type="email" id="email" name="email" required placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="service">문의 서비스</label>
                            <select id="service" name="service">
                                <option value="">서비스를 선택해주세요</option>
                                <option value="온라인 마케팅">온라인 마케팅</option>
                                <option value="홈페이지 제작">홈페이지 제작</option>
                                <option value="영상 제작">영상 제작</option>
                                <option value="전시회 기획">전시회 기획</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">문의 내용 *</label>
                            <textarea id="message" name="message" required placeholder="문의하실 내용을 자세히 적어주세요"></textarea>
                        </div>
                        <button type="submit" class="btn-submit" id="submit-btn">문의 보내기</button>
                    </form>
                    <div id="form-feedback" style="margin-top: 20px; text-align: center; display: none;"></div>
                </div>

                <div class="dark_bg"></div>
            </div>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Use the standardized config (defined in firebase-config.js or imported via script)
        // Wait for DOM to ensure config is available if loaded via script
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof firebaseConfig === 'undefined') {
                console.error('Firebase configuration not found');
                return;
            }

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const form = document.getElementById('contact-form');
            const submitBtn = document.getElementById('submit-btn');
            const feedback = document.getElementById('form-feedback');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Basic validation
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = '#ff4444';
                    } else {
                        field.style.borderColor = '#e0e0e0';
                    }
                });

                if (!isValid) {
                    alert('필수 항목을 모두 입력해주세요.');
                    return;
                }

                // Prepare data
                const formData = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    service: document.getElementById('service').value,
                    message: document.getElementById('message').value,
                    status: 'unread',
                    createdAt: serverTimestamp()
                };

                // UI Update
                submitBtn.disabled = true;
                submitBtn.textContent = '보내는 중...';
                feedback.style.display = 'none';

                try {
                    await addDoc(collection(db, 'inquiries'), formData);

                    // Success feedback
                    feedback.innerHTML = '<p style="color: #4ADE80; font-weight: 600;">문의가 성공적으로 접수되었습니다. 곧 연락드리겠습니다.</p>';
                    feedback.style.display = 'block';
                    form.reset();
                    submitBtn.textContent = '접수 완료';
                } catch (error) {
                    console.error('Submission error:', error);
                    feedback.innerHTML = '<p style="color: #ff4444; font-weight: 600;">오류가 발생했습니다. 잠시 후 다시 시도해주세요.</p>';
                    feedback.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = '다시 시도하기';
                }
            });
        });
    </script>
</body>
